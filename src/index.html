<!doctype html>
<html lang="ja">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142997649-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-142997649-1');
    </script>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barcode Memo</title>
    <meta name="description" content="バーコード / QRコードを連続でメモします。">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/barcode-memo/sw.js');
        });
      }
    </script>
    <link rel="apple-touch-icon" sizes="180x180" href="/barcode-memo/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/barcode-memo/favicon/favicon-48x48.png">
    <link rel="mask-icon" href="/barcode-memo/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/barcode-memo/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/barcode-memo/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .cursor { cursor:pointer; }
      @media (orientation: portrait) {
        video { max-height:50vh; }
      }
      @media (orientation: landscape) {
       .container { max-width: 100%; }
      }
      html[data-theme="dark"] { filter: invert(1) hue-rotate(180deg); }
      @-moz-document url-prefix() { html[data-theme="dark"] { background-color:black; } }
      html[data-theme="dark"] video { filter: invert(1) hue-rotate(180deg); }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-light">
        <div class="container flex-wrap">
          <a class="navbar-brand" href="/barcode-memo/">
            <img src="/barcode-memo/favicon/original.svg" width="32" height="32">
            Barcode Memo
          </a>
          <button title="ダークモード切替" onclick="toggleDarkMode()" class="fs-4 btn p-0">🌓</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <p>バーコード / QRコードを連続でメモします。</p>
      <noscript>
        <div class="alert alert-warning">JavaScript を ON にしてください</div>
      </noscript>
      <div class="row text-center">
        <div class="col-sm">
          <video id="video" class="w-100"></video>
        </div>
        <div class="col-sm">
          <table class="table table-striped">
            <tbody id="memo">
              <tr><th>コード</th><th>製品名</th><th onclick="toCSV()" class="cursor" data-toggle="tool-tip" title="CSV をクリップボードに保存">📋</th></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <footer class="pt-4 alert text-center">
      <div>
        <a class="px-1" href="/">Home</a>
        <a class="px-1" href="/terms/">Terms</a>
        <a class="px-1" href="https://github.com/marmooo/barcode-memo">Contact</a>
      </div>
      <div class="text-muted">&copy; <a href="https://github.com/marmooo">marmooo</a></div>
    </footer>
    <template id="scanned-box">
      <tr>
        <td class="code"></td>
        <td class="product"></td>
        <td class="cursor">✖</td>
      </tr>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.5/umd/index.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
