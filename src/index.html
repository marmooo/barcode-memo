<!doctype html>
<html lang="ja">
  <head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="バーコード / QRコードを連続でメモします。">
    <title>Barcode Memo</title>
    <meta property="og:title" content="Barcode Memo">
    <meta property="og:site_name" content="Barcode Memo">
    <meta property="og:description" content="バーコード / QRコードを連続でメモします。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://marmooo.github.io/barcode-memo/">
    <meta property="og:image" content="https://marmooo.github.io/barcode-memo/favicon/apple-touch-icon.png">
    <meta name="twitter:card" content="summary">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F2179JXDYY"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-F2179JXDYY');
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/barcode-memo/sw.js');
        });
      }
    </script>
    <link rel="icon" type="image/png" href="/barcode-memo/favicon/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/barcode-memo/favicon/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/barcode-memo/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/barcode-memo/favicon/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      @media (orientation: portrait) {
        canvas { max-height:50vh; }
      }
      @media (orientation: landscape) {
       .container { max-width: 100%; }
      }
      html[data-theme="dark"] { filter: invert(1) hue-rotate(180deg); }
      @-moz-document url-prefix() { html[data-theme="dark"] { background-color:black; } }
      html[data-theme="dark"] canvas { filter: invert(1) hue-rotate(180deg); }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-light">
        <div class="container flex-wrap">
          <a class="navbar-brand" href="/barcode-memo/">
            <img alt="Barcode Memo" src="/barcode-memo/favicon/favicon.svg" width="32" height="32">
            Barcode Memo
          </a>
          <button title="ダークモード切替" id="toggleDarkMode" class="fs-4 btn p-0" type="button">🌓</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <p>バーコード / QRコードを連続でメモします。</p>
      <noscript>
        <div class="alert alert-warning">JavaScript を ON にしてください</div>
      </noscript>
      <div class="row">
        <div class="col-sm">
          <div>
            <a id="outputData"></a>
          </div>
          <div id="loadingMessage" class="alert alert-warning">カメラの利用を許可してください</div>
          <canvas id="canvas" class="w-100"></canvas>
        </div>
        <div class="col-sm text-center">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>コード</th>
                <th>製品名</th>
                <th>
                  <button title="CSV をクリップボードに保存" id="toCSV" class="btn p-0" type="button">📋</button>
                </th>
              </tr>
            </thead>
            <tbody id="memo" class="notranslate"></tbody>
          </table>
        </div>
      </div>
    </main>
    <footer class="pt-4 alert text-center">
      <div>
        <a class="px-1" href="/">Home</a>
        <a class="px-1" href="/terms/">Terms</a>
        <a class="px-1" href="https://github.com/marmooo/barcode-memo">Contact</a>
      </div>
      <div class="text-muted">&copy; <a href="https://github.com/marmooo">marmooo</a></div>
    </footer>
    <template id="scanned-box">
      <style>
        button { background:transparent; border:0; padding:0; }
      </style>
      <tr>
        <td class="code"></td>
        <td class="product"></td>
        <td><button type="button">✖</button></td>
      </tr>
    </template>
    <table class="drop-inline-css d-none">
      <tbody>
        <tr></tr>
        <tr></tr>
      </tbody>
    </table>
    <script src="index.js"></script>
  </body>
</html>
