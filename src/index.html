<!doctype html>
<html lang="ja">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142997649-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-142997649-1');
    </script>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barcode Memo</title>
    <meta name="description" content="バーコード / QRコードを連続でメモします。">
    <script>
      function setManifest(path) {
        const manifest = document.createElement('link');
        manifest.rel = 'manifest';
        manifest.href = '/barcode-memo/favicon/' + path;
        document.head.appendChild(manifest);
      }
      var userAgent = navigator.userAgent.toLowerCase();
      if (userAgent.indexOf("iphone") > 0 || userAgent.indexOf("ipad") > 0) {
        setManifest('ios.webmanifest');
      } else {
        setManifest('site.webmanifest');
      }
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/barcode-memo/sw.js');
        });
      }
    </script>
    <link rel="apple-touch-icon" sizes="180x180" href="/barcode-memo/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/barcode-memo/favicon/favicon-48x48.png">
    <link rel="mask-icon" href="/barcode-memo/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/barcode-memo/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/barcode-memo/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
      .cursor { cursor:pointer; }
      @media (orientation: portrait) {
        video { max-height:50vh; }
      }
      @media (orientation: landscape) {
       .container { max-width: 100%; }
      }
      html[data-theme="dark"] { filter: invert(1) hue-rotate(180deg); background-color:black; }
      html[data-theme="dark"] video { filter: invert(1) hue-rotate(180deg); }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-light">
        <div class="container">
          <a class="navbar-brand" href="/barcode-memo/">Barcode Memo</a>
          <button title="toggle dark-mode" onclick="toggleDarkMode()" class="ml-2 close">🌓</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <p>バーコード / QRコードを連続でメモします。</p>
      <noscript>
        <div class="alert alert-warning">JavaScript を ON にしてください</div>
      </noscript>
      <div class="row text-center">
        <div class="col-sm">
          <video id="video" class="w-100"></video>
        </div>
        <div class="col-sm">
          <table id="memo" class="table table-striped">
            <tr><th>コード</th><th>製品名</th><th onclick="toCSV()" class="cursor" data-toggle="tool-tip" title="CSV をクリップボードに保存">📋</th></tr>
          </table>
        </div>
      </div>
    </main>
    <footer class="pt-4 alert text-center">
      <div>
        <a class="px-1" href="/">Home</a>
        <a class="px-1" href="/terms/">Terms</a>
        <a class="px-1" href="https://github.com/marmooo/barcode-memo">Contact</a>
      </div>
      <div class="text-muted">&copy; <a href="https://github.com/marmooo">marmooo</a>. All Rights Reserved.</div>
    </footer>
    <template id="scanned-box">
      <tr>
        <td class="code"></td>
        <td class="product"></td>
        <td class="cursor">✖</td>
      </tr>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.5/umd/index.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
